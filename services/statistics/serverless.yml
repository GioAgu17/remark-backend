service: statistics

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables
custom: ${file(../../serverless.common.yml):custom}
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-2
  tracing:
    apiGateway: true
    lambda: true

environment:
  bucketName: !ImportValue '${self:custom.sstApp}-ExtAttachmentsBucketName'
  stage: ${self:custom.stage}
iamRoleStatements:
  - Effect: Allow
    Action:
      - s3:*
    Resource:
      - !ImportValue '${self:custom.sstApp}-ExtAttachmentsBucketArn'
functions:
  checkUsername:
    handler: api.checkUsername
    events:
      - http:
          path: checkUsername/{id}
          method: get
  getProfilePic:
    handler: api.getProfilePic
    events:
      - http:
          path: getProfilePic/{id}
          method: get
  userStatistics:
    handler: api.userStatistics
    events:
      - http:
          path: userStatistics/{id}
          method: get
  hasBeenTagged:
    handler: api.hasBeenTagged
    events:
      - http:
          path: hasBeenTagged
          method: post
  collabStatistics:
    handler: api.collabStatistics
    events:
      - http:
          path: collabStats
          method: post
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  # Cognito Identity Pool Policy
  - ${file(resources/cognito-policy.yml)}