custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or falls back to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  sstAppMapping:
    prod: prod
    dev: dev
  sstApp: ${self:custom.sstAppMapping.${self:custom.stage}, self:custom.sstAppMapping.dev}-remark3-ext-infra
  warmup:
    testWarmer:
      enabled: false
      events:
        # runs every 5 minutes from 6 am to 5 pm GMT every day
        - schedule: cron(0/5 6-17 ? * * *)
      concurrency: 3
      package:
        individually: true
      prewarm: true
      role: IamRoleLambdaExecution
lambdaPolicyXRay:
  Effect: Allow
  Action:
    - xray:PutTraceSegments
    - xray:PutTelemetryRecords
  Resource: "*"